<div class="auth-main">
  <div class="auth-block">
    <h1>小莫的后台管理系统</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">

      <div class="form-group row"
           [ngClass]="{'has-error': (!userName.valid && userName.touched), 'has-success': (userName.valid && userName.touched)}">
        <label for="inputuserName3" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
          <input [formControl]="userName" type="text" class="form-control" id="inputuserName3" placeholder="用户名">
        </div>
      </div>
      <div class="form-group row"
           [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="密码">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="login-error">{{message}}</div>
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">登录</button>
        </div>
      </div>
    </form>
  </div>

  <footer class="al-footer clearfix">
    <div class="al-footer-right">Created by <i class="ion-heart"></i>xiaomo</div>
    <div class="al-footer-main clearfix">
      <div class="al-copy">&copy; <a href="http://xiaomo.com">小莫</a> 2016</div>
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook"></i></li>
        <li><i class="socicon socicon-twitter"></i></li>
        <li><i class="socicon socicon-google"></i></li>
        <li><i class="socicon socicon-github"></i></li>
      </ul>
    </div>
      <div class="footer-center">
        <div> Copyright © 2015-2016 xiaomo AllRight Reversed  浙ICP备15009606号</div>
      </div>
  </footer>
</div>
